<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>TODO List</title><link rel="icon" href="todo_favicon.png"><script defer="defer" src="bundle97c5d2c771316c903b59.js"></script></head><body><nav class="navigation"><h2 class="navigation__menu"><?xml version="1.0" ?><svg height="12px" version="1.1" viewBox="0 0 18 12" width="18px" xmlns="http://www.w3.org/2000/svg"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#000000" id="Core" transform="translate(-87.000000, -342.000000)"><g id="menu" transform="translate(87.000000, 342.000000)"><path d="M0,12 L18,12 L18,10 L0,10 L0,12 L0,12 Z M0,7 L18,7 L18,5 L0,5 L0,7 L0,7 Z M0,0 L0,2 L18,2 L18,0 L0,0 L0,0 Z" id="Shape"/></g></g></g></svg></h2><div class="projects"><h2>Projects:</h2><ul class="projects__list"></ul></div><div class="controls"><h2>Controls:</h2><button class="controls__add-project button">Add project</button> <button class="controls__add-item button">Add ToDo item</button> <button class="controls__switch-item-view button">Toggle View</button></div><div class="filters"><div class="filters__state"><h2>States:</h2><div class="input-wrapper"><input type="checkbox" name="completed" id="completed"> <label for="completed">Show completed</label></div><div class="input-wrapper"><input type="checkbox" name="flagged" id="flagged"> <label for="flagged">Show only flagged</label></div></div><div class="filters__tags"><h2>Tags:</h2><div class="filters__tags-container"></div></div></div></nav><div class="container"><header class="header"><h2 class="header__menu"><?xml version="1.0" ?><svg height="12px" version="1.1" viewBox="0 0 18 12" width="18px" xmlns="http://www.w3.org/2000/svg"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#FFFFFF" id="Core" transform="translate(-87.000000, -342.000000)"><g id="menu" transform="translate(87.000000, 342.000000)"><path d="M0,12 L18,12 L18,10 L0,10 L0,12 L0,12 Z M0,7 L18,7 L18,5 L0,5 L0,7 L0,7 Z M0,0 L0,2 L18,2 L18,0 L0,0 L0,0 Z" id="Shape"/></g></g></g></svg></h2><h1 class="header__title">TODO List</h1></header><main class="content"><div class="todos"></div></main><footer class="footer"><div class="footer__made-by">Made by: <a href="https://github.com/Prokhnitskyi/" target="_blank" title="Github">Andrii Prokhnitskyi</a></div></footer></div><dialog class="todo-modal modal" id="todo-modal"><h3 class="todo-modal__title">Todo item:</h3><div class="wrapper"><form method="dialog" class="todo-modal__form"><div class="input-column-wrapper"><label for="set-title">Title*:</label> <input class="todo-modal__input styled-input" placeholder="Title" name="set-title" id="set-title" required></div><div class="input-column-wrapper"><label for="set-description">Description:</label> <textarea class="todo-modal__input styled-input" placeholder="Description..." name="set-description" id="set-description" maxlength="256"></textarea></div><div class="input-column-wrapper"><label for="set-due-date">Due Date:</label> <input class="todo-modal__input styled-input" type="date" name="set-due-date" id="set-due-date"></div><div class="input-column-wrapper"><label for="set-url">URL:</label> <input class="todo-modal__input styled-input" type="url" name="set-url" id="set-url" placeholder="https://google.com"></div><div class="input-column-wrapper"><label for="set-priority">Priority:</label> <select class="todo-modal__input styled-input" name="set-priority" id="set-priority"><option value="Low">Low</option><option value="Medium" selected="selected">Medium</option><option value="High">High</option></select></div><div class="input-column-wrapper"><label for="set-tags">Tags:</label> <input class="todo-modal__input styled-input" placeholder="tag1, tag2, tag3" name="set-tags" id="set-tags"></div><div class="input-wrapper"><input type="checkbox" name="set-flagged" id="set-flagged"> <label for="set-flagged">Flagged</label></div><div class="buttons-wrapper"><button class="button" type="reset">Close</button> <button class="button" type="submit">Save</button></div></form></div></dialog><dialog class="modal" id="confirm-modal"><h3 class="todo-modal__title">Are you sure?</h3><div class="wrapper"><form method="dialog"><div class="buttons-wrapper"><button class="button" type="reset">Cancel</button> <button class="button" type="submit">Confirm</button></div></form></div></dialog><dialog class="modal project-modal" id="project-modal"><h3 class="todo-modal__title">Project:</h3><div class="wrapper"><form method="dialog" class="project-modal__form"><div class="project-modal__two-col"><div class="input-column-wrapper"><label for="set-project-name">Name:</label> <input class="styled-input" name="set-project-name" id="set-project-name" required></div><div class="input-column-wrapper"><label for="set-project-color">Color:</label> <input type="color" name="set-project-color" id="set-project-color" value="#395b64"></div></div><button type="button" class="button project-modal__delete">Delete project</button><div class="buttons-wrapper"><button class="button" type="reset">Close</button> <button class="button" type="submit">Save</button></div></form></div></dialog><template id="todo-template"><div class="todo"><h3 class="todo__title"></h3><div class="todo__details"><div class="todo__controls"><button type="button" class="todo__edit">edit</button> <button type="button" class="todo__flag"></button> <button type="button" class="todo__completed"></button> <button type="button" class="todo__delete">delete</button></div><div class="todo__content"><p class="todo__description"></p><div class="todo__url">URL: <a href="#" target="_blank"></a></div><div class="todo__due-date">Due date: <time datetime="2023-01-28"></time></div><div class="todo__priority"><strong>Priority:</strong> <span class="todo__priority-value"></span></div><div class="todo__tags"></div></div></div></div></template></body></html>
