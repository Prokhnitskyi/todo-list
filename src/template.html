<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">TODO List</h1>
    </header>
    <nav class="navigation">
        <div class="projects">
            <h2>Projects:</h2>
            <ul class="projects__list"></ul>
        </div>
        <div class="controls">
            <h2>Controls:</h2>
            <button class="controls__add-project button">Add project</button>
            <button class="controls__add-item button">Add ToDo item</button>
        </div>
        <div class="filters">
            <div class="filters__state">
                <h2>States:</h2>
                <div class="input-wrapper">
                    <input type="checkbox" name="completed" id="completed">
                    <label for="completed">Show completed</label>
                </div>
                <div class="input-wrapper">
                    <input type="checkbox" name="flagged" id="flagged">
                    <label for="flagged">Show only flagged</label>
                </div>
            </div>
            <div class="filters__tags">
                <h2>Tags:</h2>
                <div class="filters__tags-container">
                </div>
            </div>
        </div>
    </nav>
    <main class="content">
        <div class="todos"></div>
    </main>
    <footer class="footer">
        <div class="footer__made-by">Made by: <a href="https://github.com/Prokhnitskyi/" target="_blank" title="Github">Andrii
            Prokhnitskyi</a></div>
    </footer>
</div>
<dialog class="todo-modal modal" id="todo-modal">
    <h3 class="todo-modal__title">Todo item:</h3>
    <div class="wrapper">
        <form method="dialog" class="todo-modal__form">
            <div class="input-column-wrapper">
                <label for="set-title">Title*:</label>
                <input class="todo-modal__input styled-input" type="text" placeholder="Title" name="set-title" id="set-title" required>
            </div>
            <div class="input-column-wrapper">
                <label for="set-description">Description:</label>
                <textarea class="todo-modal__input styled-input" placeholder="Description..." name="set-description" id="set-description" maxlength="256"></textarea>
            </div>
            <div class="input-column-wrapper">
                <label for="set-due-date">Due Date: </label>
                <input class="todo-modal__input styled-input" type="date" name="set-due-date" id="set-due-date">
            </div>
            <div class="input-column-wrapper">
                <label for="set-url">URL: </label>
                <input class="todo-modal__input styled-input" type="url" name="set-url" id="set-url" placeholder="https://google.com">
            </div>
            <div class="input-column-wrapper">
                <label for="set-priority">Priority: </label>
                <select class="todo-modal__input styled-input" name="set-priority" id="set-priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="input-column-wrapper">
                <label for="set-tags">Tags:</label>
                <input class="todo-modal__input styled-input" type="text" placeholder="tag1, tag2, tag3" name="set-tags" id="set-tags">
            </div>
            <div class="input-wrapper">
                <input type="checkbox" name="set-flagged" id="set-flagged">
                <label for="set-flagged">Flagged</label>
            </div>

            <div class="buttons-wrapper">
                <button class="button" type="reset">Close</button>
                <button class="button" type="submit">Save</button>
            </div>
        </form>
    </div>
</dialog>
<dialog class="modal" id="confirm-modal">
    <h3 class="todo-modal__title">Are you sure?</h3>
    <div class="wrapper">
        <form method="dialog">
            <div class="buttons-wrapper">
                <button class="button" type="reset">Cancel</button>
                <button class="button" type="submit">Confirm</button>
            </div>
        </form>
    </div>
</dialog>
<dialog class="modal project-modal" id="project-modal">
    <h3 class="todo-modal__title">Project:</h3>
    <div class="wrapper">
        <form method="dialog" class="project-modal__form">
            <div class="project-modal__two-col">
                <div class="input-column-wrapper">
                    <label for="set-project-name">Name:</label>
                    <input class="styled-input" type="text" name="set-project-name" id="set-project-name" required>
                </div>
                <div class="input-column-wrapper">
                    <label for="set-project-color">Color:</label>
                    <input type="color" name="set-project-color" id="set-project-color" value="#395b64">
                </div>
            </div>
            <button type="button" class="button project-modal__delete">Delete project</button>
            <div class="buttons-wrapper">
                <button class="button" type="reset">Close</button>
                <button class="button" type="submit">Save</button>
            </div>
        </form>
    </div>
</dialog>
<template id="todo-template">
    <div class="todo">
        <h3 class="todo__title"></h3> <!-- todo__title--active -->
        <div class="todo__details"> <!-- todo__details--active -->
            <div class="todo__controls">
                <button type="button" class="todo__edit">edit</button>
                <button type="button" class="todo__flag"></button>
                <button type="button" class="todo__completed"></button>
                <button type="button" class="todo__delete">delete</button>
            </div>
            <div class="todo__content">
                <p class="todo__description"></p>
                <div class="todo__url">URL: <a href="#" target="_blank"></a></div>
                <div class="todo__due-date">Due date:
                    <time datetime="2023-01-28"></time>
                </div>
                <div class="todo__priority"><strong>Priority:</strong> <span class="todo__priority-value"></span></div>
                <div class="todo__tags"></div>
            </div>
        </div>
    </div>
</template>
</body>
</html>
